<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${pageTitle} ?: 'TrackYard'">TrackYard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

  <!-- Navbar única -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">TrackYard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <div class="navbar-nav">
          <a class="nav-link" th:href="@{/motos}">Motos</a>
          <a class="nav-link" th:href="@{/patios}">Pátios</a>
          <a class="nav-link" th:href="@{/pontos}">Pontos de Leitura</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- alerts globais -->
    <div th:replace="~{fragments/_alerts :: alerts}"></div>

    <!-- aqui entra o conteúdo da página filha -->
    <div th:insert="${content}"></div>
  </main>

  <footer class="text-center text-muted py-3">
    <small>TrackYard • Java + Thymeleaf</small>
  </footer>

  <!-- (opcional) JS do Bootstrap para o menu mobile -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
