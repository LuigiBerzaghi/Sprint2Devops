<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:with="
    pageTitle=${'Novo Ponto — ' + patio.nome},
    content=~{::content}"
      th:insert="~{fragments/_layout}">
<div th:fragment="content" class="col-lg-8">
  <h1 class="h4 mb-3">
    Novo Ponto — <span th:text="${patio.nome}">Pátio</span>
  </h1>

  <form th:object="${dto}" th:action="@{|/patios/${idPatio}/pontos|}" method="post">
    <!-- travar o pátio via hidden (DTO: Long idPatio) -->
    <input type="hidden" th:field="*{idPatio}" th:value="${idPatio}"/>

    <div class="mb-3">
      <label class="form-label">Nome do Ponto</label>
      <input class="form-control" th:field="*{nomePonto}"/>
      <div class="text-danger small" th:if="${#fields.hasErrors('nomePonto')}" th:errors="*{nomePonto}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <input class="form-control" th:field="*{descricao}"/>
      <div class="text-danger small" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary">Salvar</button>
      <a class="btn btn-outline-secondary" th:href="@{|/patios/${idPatio}/pontos|}">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
