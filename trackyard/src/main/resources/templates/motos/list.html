<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:with="pageTitle='Motos', content=~{::content}"
      th:insert="~{fragments/_layout}">
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Motos</h1>
        <a class="btn btn-primary" th:href="@{/motos/novo}">Nova Moto</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>Modelo</th><th>Placa</th><th class="text-end">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${page.content}">
            <td th:text="${m.idMoto}">ID</td>
            <td th:text="${m.modelo}">Modelo</td>
            <td th:text="${m.placa}">Placa</td>
            <td class="text-end">
                <a class="btn btn-sm btn-outline-secondary"
                   th:href="@{|/motos/${m.idMoto}/editar|}">Editar</a>
                <a class="btn btn-sm btn-outline-danger"
                   th:href="@{|/motos/${m.idMoto}/excluir|}">Excluir</a>
                <a class="btn btn-sm btn-outline-info"
  				   th:href="@{|/motos/${m.idMoto}/movimentacoes|}">Movimentações</a>
                
            </td>
        </tr>
        </tbody>
    </table>

    <!-- paginação simples -->
    <nav th:if="${page.totalPages > 1}">
   
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{|/motos?page=${page.number-1}&size=${page.size}|}">Anterior</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" th:text="${page.number+1} + ' / ' + ${page.totalPages}">1/1</span>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{|/motos?page=${page.number+1}&size=${page.size}|}">Próxima</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
